<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rifa Ejecutiva</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #1f3c88, #3b6cb3);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
  }

  h1 {
    margin-top: 50px;
    font-size: 48px;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
  }

  .controls {
    margin: 30px 0;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }

  input {
    width: 80px;
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 18px;
    text-align: center;
  }

  button {
    padding: 12px 25px;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  button#sacar {
    background-color: #ffd700;
    color: #1f3c88;
  }

  button#sacar:hover {
    background-color: #ffc107;
    transform: translateY(-2px) scale(1.05);
  }

  button#reset {
    background-color: #ff4c4c;
    color: #fff;
  }

  button#reset:hover {
    background-color: #e03e3e;
    transform: translateY(-2px) scale(1.05);
  }

  #resultado {
    margin-top: 40px;
    font-size: 120px;
    font-weight: 700;
    color: #ffd700;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    transition: transform 0.3s ease, opacity 0.3s ease;
  }

  /* Animación de aparición */
  .animar {
    transform: scale(1.3);
    opacity: 0.3;
    animation: pop 0.5s forwards;
  }

  @keyframes pop {
    0% { transform: scale(1.3); opacity: 0.3; }
    100% { transform: scale(1); opacity: 1; }
  }

  footer {
    margin-top: auto;
    padding: 20px;
    font-size: 14px;
    color: rgba(255,255,255,0.6);
  }
</style>
</head>
<body>

<h1>Rifa Ejecutiva</h1>

<div class="controls">
  <label>Desde:</label>
  <input type="number" id="min" value="1">
  <label>Hasta:</label>
  <input type="number" id="max" value="50">
  <button id="sacar" onclick="generarNumero()">Sacar número</button>
  <button id="reset" onclick="resetear()">Resetear</button>
</div>

<div id="resultado">--</div>

<footer>© 2025 Convención Corporativa</footer>

<script>
  // Recuperar datos de localStorage
  let numerosUsados = JSON.parse(localStorage.getItem('numerosUsados')) || [];

  function generarNumero() {
    let min = parseInt(document.getElementById('min').value);
    let max = parseInt(document.getElementById('max').value);

    if (isNaN(min) || isNaN(max) || min > max) {
      alert('Por favor, ingresa un rango válido.');
      return;
    }

    let todos = [];
    for (let i = min; i <= max; i++) todos.push(i);

    let disponibles = todos.filter(n => !numerosUsados.includes(n));

    if (disponibles.length === 0) {
      alert('¡Se han agotado todos los números!');
      return;
    }

    let indice = Math.floor(Math.random() * disponibles.length);
    let numero = disponibles[indice];

    numerosUsados.push(numero);
    localStorage.setItem('numerosUsados', JSON.stringify(numerosUsados));

    let resultadoDiv = document.getElementById('resultado');
    resultadoDiv.textContent = numero;
    resultadoDiv.classList.remove('animar'); // reiniciar animación
    void resultadoDiv.offsetWidth; // trigger reflow
    resultadoDiv.classList.add('animar');
  }

  function resetear() {
    if(confirm("¿Seguro que quieres resetear los números sorteados?")) {
      numerosUsados = [];
      localStorage.setItem('numerosUsados', JSON.stringify(numerosUsados));
      document.getElementById('resultado').textContent = '--';
    }
  }
</script>

</body>
</html>
